<!DOCTYPE html>
<html lang="en">
<head>
    <title>MY MUSIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="navbar">
           <img src="media/logo.png" alt="" class="logo">
           <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Specification</a></li>
               <li><a href="#">Products</a></li>
               <li><a href="#">Connect</a></li>

           </ul>
       </div>
       <div class="content">
           <div class="left_col">
               <h1>The<br>Real<br>Sound</h1>
           </div>
           <div class="right_col">
               <p>click here to listen</p>
               <img src="media/play.png" alt="" id="icon">
           </div>

       </div>
   </div>
<audio id="song">
    <source src="media/Avijog _ Lyrics _ Tanveer Evan _ Mehazabien _ Jovan _ Piran Khan _ Best Friend ( 256kbps cbr ).mp3" type="audio/mp3">
</audio>
<script>
    let icon=document.getElementById("icon");
    let song=document.getElementById("song");
    icon.onclick=function(){
       if(song.paused){
           song.play();
           icon.src="media/pause.png";
       }
       else{
           song.pause();
           icon.src="media/play.png";
       }
    }
</script>
</body>
</html>
